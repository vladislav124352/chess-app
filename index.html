<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматы</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="game container">
        <header class="game__header">
            <h1>Шахматы</h1>
        </header>

        <div class="game__fen">
            <h4 class="fen-h2" data-bs-toggle="tooltip" data-bs-placement="bottom"
                title="Что такое FEN? FEN - стандартная нотация Форсайта-Эдвардса. Почитай на Википедии ¯\_(ツ)_/¯">
                FEN
            </h4>

            <input class="fen-input form-control form-control-sm" type="text"
                placeholder="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1" />

            <button id="set-fen" class="fen-button btn btn-primary btn-sm">
                Установить
            </button>
        </div>

        <div class="game__table">
            <table class="game__board">
                <tr class="board__rank">
                    <td class="board__file rank_8 file_1"></td>
                    <td class="board__file rank_8 file_2"></td>
                    <td class="board__file rank_8 file_3"></td>
                    <td class="board__file rank_8 file_4"></td>
                    <td class="board__file rank_8 file_5"></td>
                    <td class="board__file rank_8 file_6"></td>
                    <td class="board__file rank_8 file_7"></td>
                    <td class="board__file rank_8 file_8"></td>
                </tr>

                <tr class="board__rank">
                    <td class="board__file rank_7 file_1"></td>
                    <td class="board__file rank_7 file_2"></td>
                    <td class="board__file rank_7 file_3"></td>
                    <td class="board__file rank_7 file_4"></td>
                    <td class="board__file rank_7 file_5"></td>
                    <td class="board__file rank_7 file_6"></td>
                    <td class="board__file rank_7 file_7"></td>
                    <td class="board__file rank_7 file_8"></td>
                </tr>

                <tr class="board__rank">
                    <td class="board__file rank_6 file_1"></td>
                    <td class="board__file rank_6 file_2"></td>
                    <td class="board__file rank_6 file_3"></td>
                    <td class="board__file rank_6 file_4"></td>
                    <td class="board__file rank_6 file_5"></td>
                    <td class="board__file rank_6 file_6"></td>
                    <td class="board__file rank_6 file_7"></td>
                    <td class="board__file rank_6 file_8"></td>
                </tr>

                <tr class="board__rank">
                    <td class="board__file rank_5 file_1"></td>
                    <td class="board__file rank_5 file_2"></td>
                    <td class="board__file rank_5 file_3"></td>
                    <td class="board__file rank_5 file_4"></td>
                    <td class="board__file rank_5 file_5"></td>
                    <td class="board__file rank_5 file_6"></td>
                    <td class="board__file rank_5 file_7"></td>
                    <td class="board__file rank_5 file_8"></td>
                </tr>

                <tr class="board__rank">
                    <td class="board__file rank_4 file_1"></td>
                    <td class="board__file rank_4 file_2"></td>
                    <td class="board__file rank_4 file_3"></td>
                    <td class="board__file rank_4 file_4"></td>
                    <td class="board__file rank_4 file_5"></td>
                    <td class="board__file rank_4 file_6"></td>
                    <td class="board__file rank_4 file_7"></td>
                    <td class="board__file rank_4 file_8"></td>
                </tr>

                <tr class="board__rank">
                    <td class="board__file rank_3 file_1"></td>
                    <td class="board__file rank_3 file_2"></td>
                    <td class="board__file rank_3 file_3"></td>
                    <td class="board__file rank_3 file_4"></td>
                    <td class="board__file rank_3 file_5"></td>
                    <td class="board__file rank_3 file_6"></td>
                    <td class="board__file rank_3 file_7"></td>
                    <td class="board__file rank_3 file_8"></td>
                </tr>

                <tr class="board__rank">
                    <td class="board__file rank_2 file_1"></td>
                    <td class="board__file rank_2 file_2"></td>
                    <td class="board__file rank_2 file_3"></td>
                    <td class="board__file rank_2 file_4"></td>
                    <td class="board__file rank_2 file_5"></td>
                    <td class="board__file rank_2 file_6"></td>
                    <td class="board__file rank_2 file_7"></td>
                    <td class="board__file rank_2 file_8"></td>
                </tr>

                <tr class="board__rank">
                    <td class="board__file rank_1 file_1"></td>
                    <td class="board__file rank_1 file_2"></td>
                    <td class="board__file rank_1 file_3"></td>
                    <td class="board__file rank_1 file_4"></td>
                    <td class="board__file rank_1 file_5"></td>
                    <td class="board__file rank_1 file_6"></td>
                    <td class="board__file rank_1 file_7"></td>
                    <td class="board__file rank_1 file_8"></td>
                </tr>
            </table>

            <div class="game__info">
                <div class="form-floating">
                    <select id="floatingSelect" aria-label="Выберите скорость ответа"
                        class="form-select form-select-sm thinkingTimeChoice">
                        <option value="1">1 сек.</option>
                        <option value="2">2 сек.</option>
                        <option value="4">4 сек.</option>
                        <option value="6">6 сек.</option>
                        <option value="8">8 сек.</option>
                        <option value="10">10 сек.</option>
                    </select>
                    <label for="floatingSelect">Скорость ответа</label>
                </div>


                <div class="info">
                    <p class="p-info" id="best-out">Выигрышный ход - </p>
                    <p class="p-info" id="depth-out">Глубина - </p>
                    <p class="p-info" id="score-out">Счет - </p>
                    <p class="p-info" id="nodes-out">Все возможные ходы - </p>
                    <p class="p-info" id="ordering-out">Шанс поражения - </p>
                </div>

                <div class="actions">
                    <button id="search-button" type="button"
                        class="btn btn-primary btn-sm action-btn btn-outline-secondary">
                        <p class="action-btn__text">Сделать ход</p>

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 
                                1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 
                                16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 
                                7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 
                                0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 
                                5.707V11.5z" />
                        </svg>
                    </button>

                    <button id="take-button" type="button"
                        class="btn btn-primary btn-sm action-btn btn-outline-secondary">
                        <p class="action-btn__text">Отменить ход</p>

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 
                                1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 
                                16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 
                                8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 
                                0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 
                                10.293V4.5z" />
                        </svg>
                    </button>

                    <button id="flip-button" type="button"
                        class="btn btn-secondary btn-sm action-btn btn-outline-secondary">
                        <p class="action-btn__text">Перевернуть доску</p>

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 
                                2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 
                                .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 
                                6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
                            <path fill-rule="evenodd" d="M8 3c-1.552 
                                0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 
                                6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 
                                0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 
                                0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
                        </svg>
                    </button>

                    <button id="newgame-button" type="button"
                        class="btn btn-danger btn-sm action-btn btn-outline-secondary">
                        <p class="action-btn__text">Новая игра</p>

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 
                            1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 
                                0L8 7.293l2.646-2.647a.5.5 0 0 1 
                                .708.708L8.707 8l2.647 2.646a.5.5 
                                0 0 1-.708.708L8 8.707l-2.646 
                                2.647a.5.5 0 0 1-.708-.708L7.293 
                                8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </button>
                </div>

                <div id="game-status" class="alert alert-danger" role="alert"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/defs.js"></script>
    <script src="js/io.js"></script>
    <script src="js/board.js"></script>
    <script src="js/movegen.js"></script>
    <script src="js/makemove.js"></script>
    <script src="js/evaluate.js"></script>
    <script src="js/pvtable.js"></script>
    <script src="js/search.js"></script>
    <script src="js/perft.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
